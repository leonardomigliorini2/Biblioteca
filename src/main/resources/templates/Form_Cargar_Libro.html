<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .bu{
                padding: 10px 50px;
                background-color: blue;
                margin-left: 10px;
                margin-top: 10px;
            }
            .ff{
                padding: 10px 15px;
                background-color: blue;
                margin-left: 10px;
            }
            .ca {
                margin-left: 15px;
            }
            .mensajeError{
                color: red;
            }

        </style>
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
             <a class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/dashboard}">Volver</a>
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_User')" th:href="@{/inicio}">Volver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>

    <div><form action="/libro/registro" method="POST">
            <h3 class="ca">Cargue el isbn</h3>
            <div class="form-floating" >
                <input type="text" class="ff" name="isbn" id="isbn" placeholder="nombre">
                <label for="floatingInput" ></label>
            </div>
            <h3 class="ca">Cargue el nombre del libro</h3>

            <div class="form-floating" >
                <input type="text" class="ff" name="titulo" id="floatingInput" placeholder="nombre">
                <label for="floatingInput" ></label>
            </div>
            <h3 class="ca">Cargue la cantidad de ejemplares del libro</h3>

            <div class="form-floating" > 
                <input type="number" class="ff" name="ejemplares" id="ejemplares" placeholder="cantidad de ejemplares">
                <label for="floatingInput" ></label>
            </div>

            
                <div class="ca">
                    <select name="idAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>
                </div>
              
                <div class="ca">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>
                </div>
                <div th:if="${error !=null}" class="mensajeError">
                    <h4>error</h4>
                    <p th:text="${error}"></p>
                </div>


                <button class="bu" type="submit">Subir Libro</button>

                <p class="mt-5 mb-3 text-muted">Â© 2023</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</htm>
