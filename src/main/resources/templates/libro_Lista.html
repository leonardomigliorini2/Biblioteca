<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/dashboard}">Volver</a>
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_User')" th:href="@{/inicio}">Volver</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <table >
            <thead >
                <tr >
                    <th scope="col">Isbn Libro</th>
                    <th scope="col"> Nombre del Libro</th>
                    <th scope="col"> Ejemplares</th>
                    <th scope="col"> Autor</th>
                    <th scope="col"> Editorial</th>
                    <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"> Edital Libro</th>
                    <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')"> Eliminar Libro</th>
                </tr>
            </thead>
            <tbody  th:each="libro :${libros}">
                <tr>
                    <th scope="row" th:text="${libro.isbn}"></th>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}">
                            Modificar</a>    
                    </td>        
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/eliminarLibro/__${libro.isbn}__}">
                            Eliminar</a>    
                    </td>        
                </tr>
        </table>
    </tbody>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
</body>
</html>
