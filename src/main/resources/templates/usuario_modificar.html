<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <style>
            .vl{
                display: block;
                padding: 10px 10px ;
                background-color: aqua;
                margin-left: 500px;
                margin-right: 660px;
                margin-top: 250px;
            }
            .mensajeExito{
                color:aqua;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                 <a class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/dashboard}">Volver</a>
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_User')" th:href="@{/inicio}">Volver</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
        </nav>
        <article> 
            <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id">
                <div class="input-group">
                    <span class="input-group-text">Editar nombre de usuario</span>
                    <input type="text" aria-label="First name" class="form-control" name="nombre" th:value="${usuario.nombre}">

                </div>
                <div class="input-group">
                    <span class="input-group-text">Ingrese un email</span>
                    <input type="email" aria-label="First name" class="form-control" name="email" th:value="${usuario.email}">
                    </div>
                <div class="input-group">
                    <span class="input-group-text">Archivo</span>
                    <input type="file" aria-label="First name" class="form-control" name="archivo" th:value="${usuario.imagen}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Ingrese una contraseña</span>
                        <input type="password" aria-label="First name" name="password" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Ingrese nuevamente la contraseña</span>
                        <input type="password" aria-label="First name" class="form-control" name="password2">
                    </div>
                    <div class="input-group">
                        <br>
                    <button aria-label="First name" class="vl" type="submit">Dar Alta Usuario</button>
                    
                     <div th:if="${error !=null}" class="mensajeExito">
            <h4>!Error!</h4>
            <p4 th:text="${error}"></p4>
        </div>
            </form>
        </article>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
    </body>
</html>
