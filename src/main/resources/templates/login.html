<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <style>
            .vl{
                display: block;
                padding: 10px 10px ;
                background-color: aqua;
                margin-left: 500px;
                margin-right: 660px;
                margin-top: 250px;
            }
            .mensajeExito{
                color:aqua;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Autor</a>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Editor</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <article> 
            <form th:action="@{/loginCheck}" method="POST">
                <div class="input-group">
                    <span class="input-group-text">Bienvenido, Ingrese a la Biblioteca</span>

                </div>
                <div class="input-group">
                    <span class="input-group-text">Ingrese un email</span>
                    <input type="email" aria-label="First name" class="form-control" name="email" placeholder="email" th:value="${email}">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese una contraseña</span>
                        <input type="password" aria-label="First name" name="password" class="form-control" placeholder="contraseña" th:value="${password}">
                    </div>

                    <br>
                    <button aria-label="First name" class="vl" type="submit">Ingresar</button>

                    <div th:if="${error !=null}" class="mensajeExito">
                        <h4>!Error!</h4>
                        <p4 th:text="${error}"></p4>
                    </div>
            </form>
        </article>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
    </body>
</html>
